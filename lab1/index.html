<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
        <title>Microsoft UI Survey</title>
    </head>

    <body>

        <div class="a"> 
            <div class="b"> 
                <h1>Microsoft UI Survey</h1>
            </div>       
        </div>

        <h2>What Do You Think of the UI in This <a href="https://www.microsoft.com/" target="_blank">Microsoft</a> Website?</h2>
        <a href="https://www.microsoft.com/" target="_blank"><img src="./images/MicrosoftHomePageScreenshot.png" alt="Screenshot of the Microsoft website"> </a>
        
        </br>
        </br>

        <div class="a"> 
            <div class="b"> 
                <h1>Write Down Your Opinions Below!</h1>
            </div>       
        </div>

        </br>
        </br>

        <form>
        
            
            <div>

            <div class="center">
                <label><b>Which part of the UI you like the most and briefly explain why</b></label> </br></br>
                <input type="text" size="56px"> </br>
            </div>

            </br>

            <div class="center">
                <label><b> Briefly explain how can Microsoft improve its UI</b></label> </br> </br>
                <input type="text"size="56px">
            </div>

            </br> 


            <div class="center">
                <label><b>Choose as many UI design goals this website has applied</b></label> </br></br>
                <input type="checkbox" > 
                <label>Proper Functionality </label> </br> 
                <input type="checkbox" class="checkbox2"> 
                <label>Consistency</label> </br>
                <input type="checkbox"class="checkbox3"  > 
                <label>Efficiency </label> </br>
                <input type="checkbox"class="checkbox4"> 
                <label>Usability </label> </br>
                <input type="checkbox" class="checkbox5" > 
                <label>Reliability </label> </br>
                <input type="checkbox" class="checkbox6">
                <label>Security and Data Integrity </label> 
            </div>

            </br>

            <div class="center"> 
                <label><b>Out of a scale of 1 to 10, choose the score that best represents this UI</b></label> </br></br>
                <select class="scale">
                    <option label="Please Select"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            </br>

            <div class="center"> 
                <label><b>Which method do you think Microsoft uses to evaluate their UI?</b></label> </br> </br>
                <select>
                    <option label="Please Select"></option>
                    <option value="Problem Reporting">Problem Reporting</option>
                    <option value="Log Analysis">Log Analysis</option>
                    <option value="Scientific Experiments">Scientific Experiments</option>
                    <option value="Surveys">Surveys</option>
                    <option value="Observation Sessions">Observation Sessions</option>
                    <option value="Usability Tests">Usability Tests</option>
                </select>
            </div>

            </br>

            <div class="center">
                <label><b>Overall, do you think this is a good UI?</b></label> </br></br>
                <input type="radio" id="yes" name="Yes/No" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="Yes/No" value="no">
                <label for="no">No</label><br>
            </div>

            </br>

            <div class="center">
                <label><b>Comments</b></label> </br></br>
                <textarea rows="5" cols="50"></textarea>

            </div>

            </br>

            <div class="center"> 
                <button>Submit</button>
            </div>

            </br>
            
            </div>

        </form>

        <footer class="center">
            <p>Site Created by Giorno Giovanna</p>
        </footer>

    


    </body>
    
</html>
